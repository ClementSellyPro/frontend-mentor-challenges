<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/749ee16879.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <header>
            <h1>Where in the world?</h1>
            <div class="theme-toggle-section">
                <i class="fa-regular fa-moon"></i>
                <!-- <i class="fa-regular fa-sun"></i> -->
                <p>Dark/Light Mode</p>
            </div>
        </header>

        <!-- button -->
            <div class="back-button-section">
                <a href="index.html">
                <div class="back-button">
                    <i class="fa-solid fa-arrow-left"></i>
                    <p>Back</p>
                </div>
                </a>
            </div>

        <!-- content -->
        <div class="details-page-content">
            <div class="flag-section">
                <img src="" alt="flag"/>
            </div>

            <div class="details-section">
                <h1 class="details-country-name"></h1>
                
                <div class="details-description">
                    <div class="details-description-left">
                        <p><span class="country-description-detail ">Native Name:</span> <span class="native-name"><!-- generate in JS--></span></p>
                        <p><span class="country-description-detail ">Population:</span> <span class="population"><!-- generate in JS--></span></p>
                        <p><span class="country-description-detail ">Region:</span> <span class="region"><!-- generate in JS--></span></p>
                        <p><span class="country-description-detail ">Sub Region:</span> <span class="sub-region"><!-- generate in JS--></span></p>
                        <p><span class="country-description-detail ">Capital:</span> <span class="capital"><!-- generate in JS--></span></p>
                    </div>

                    <div class="details-description-right">
                        <p><span class="country-description-detail ">Top Level Domain:</span> <span class="level-domain"><!-- generate in JS--></span></p>
                        <p><span class="country-description-detail ">Currencies:</span> <span class="currencies"><!-- generate in JS--></span></p> 
                        <p><span class="country-description-detail ">Languages:</span> <span class="languages"><!-- generate in JS--></span></p>
                    </div>
                </div>

                <div class="border-countries-section">
                    <p>Border Countries:</p>
                    <div class="border-countries">
                        <div class="border-country">France</div>
                        <div class="border-country">Germany</div>
                        <div class="border-country">Netherlands</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
