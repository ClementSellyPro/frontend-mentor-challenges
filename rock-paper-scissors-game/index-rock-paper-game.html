<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style-rock-paper-game.css">
</head>
<body>
    <div class="container">
        <header>
            <ul>
                <li class="title">ROCK</li>
                <li class="title">PAPER</li>
                <li class="title">SCISOORS</li>
            </ul>

            <div class="score-box">
                <span class="score-title">score</span>
                <span class="score-number">12</span>
            </div>
        </header>

        <div class="selection-section">
            <div class="circle paper">
                <div class="circle-color blue">
                    <img src="images/icon-paper.svg" alt="Icon Paper">
                </div>
            </div>
            
            <div class="circle scissors">
                <div class="circle-color yellow">
                    <img src="images/icon-scissors.svg" alt="Icon Scissors">
                </div>
            </div>
            
            <div class="circle rock">
                <div class="circle-color red">
                    <img src="images//icon-rock.svg" alt="Icon Rock">
                </div>
            </div>
        </div>

        <button type="button">RULES</button>

    </div>
    <script src="rock-paper-game-app.js"></script>
</body>
</html>
