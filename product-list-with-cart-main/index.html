<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Desserts</h1>

  <div class="container">
    <!------------------------------ cards section ------------------------->
    <div class="cards-section">
      <!--
        Generate in app.js
      -->
    </div>
    
    <!------------------------------ cart section ------------------------->
    <div class="cart-section">
      <p class="cart__title">Your Cart (<span class="cart-items-number">0</span>)</p>
      <!-- if cart is empty -->
      <div class="cart__empty">
        <img class="cart__empty-image" src="/assets/images/illustration-empty-cart.svg" alt="Cakes" />
        <p class="cart__empty-message">Your added items will appear here</p>
      </div>
      <!-- if cart is filled -->
      <div class="cart__filled hidden">
        
        <div class="cart__filled-items">
          <!-- 
            Generate in app.js 
          -->
        </div>
        
        <div class="cart__filled-row-total">
            <p>Order Total</p>
            <p class="cart__filled-row-total-price">$46.50</p>
        </div>

        <div class="cart__carbon-message">
          <img src="/assets/images/icon-carbon-neutral.svg" />
          This is a <strong>carbon-neutral</strong> delivery
        </div>

        <button class="cart__confirm-btn">Confirm Order</button>
      </div>
    </div>

  </div>

  <!------------------------------ modal section ------------------------->
  <div class="modal-container">
    <div class="modal">
      <img src="/assets/images/icon-order-confirmed.svg" alt="Order Confirmed" />
      <h1 class="modal__title">Order Confirmed</h1>
      <p class="modal__message">We hope you enjoy your food!</p>

      <div class="modal__order-section">
        <!--
          Generate in app.js
        -->
      </div>
      
      <div class="modal__order-total">
        <span class="modal__order-total-message">Order Total</span>
        <span class="modal__order-total-price"><!-- Generate in app.js --></span>
      </div>

      <button class="modal__confirm-btn">Start New Order</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
